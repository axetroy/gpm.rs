name: ci

on: [push, pull_request]

jobs:
  build:
    name: ${{ matrix.kind }} ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-11, ubuntu-latest, windows-latest]

    env:
      CARGO_INCREMENTAL: 0
      RUST_BACKTRACE: full
      CARGO_TERM_COLOR: always

    steps:
      - name: Clone repository
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt, clippy

      - name: Install rust
        uses: hecrj/setup-rust-action@v1
        with:
          rust-version: "1.59.0"

      - name: Install clippy and rustfmt
        run: |
          rustup component add clippy
          rustup component add rustfmt
      - name: Log versions
        run: |
          rustc --version
          cargo --version
      - name: Configure cargo data directory
        # After this point, all cargo registry and crate data is stored in
        # $GITHUB_WORKSPACE/.cargo_home. This allows us to cache only the files
        # that are needed during the build process. Additionally, this works
        # around a bug in the 'cache' action that causes directories outside of
        # the workspace dir to be saved/restored incorrectly.
        run: |
          echo "CARGO_HOME=$(pwd)/.cargo_home" >> $GITHUB_ENV
      - name: Cache
        uses: actions/cache@v2
        with:
          # Note: crates from the denoland/deno git repo always get rebuilt,
          # and their outputs ('deno', 'libdeno.rlib' etc.) are quite big,
          # so we cache only those subdirectories of target/{debug|release} that
          # contain the build output for crates that come from the registry.
          path: |-
            .cargo_home
            target/*/.*
            target/*/build
            target/*/deps
          key: ${{ matrix.config.os }}-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ matrix.config.os }}-
      - name: Run cargo fmt
        run: make format-check

      - name: Run cargo check
        run: make check

      - name: Run cargo clippy
        run: make lint

      - name: Run cargo test
        run: make test

      - name: Build (linux)
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          # for build aarch64-unknown-linux-musl
          sudo apt-get update
          sudo apt-get -y install gcc-x86-64-linux-gnu gcc-aarch64-linux-gnu gcc-mips-linux-gnu gcc-mips64-linux-gnuabi64 gcc-mips64el-linux-gnuabi64

          rustup target add x86_64-unknown-linux-musl
          rustup target add i686-unknown-linux-musl
          rustup target add aarch64-unknown-linux-musl
          rustup target add mips-unknown-linux-gnu
          rustup target add mips64-unknown-linux-gnuabi64
          rustup target add mips64el-unknown-linux-gnuabi64
          cargo build --release --locked --target x86_64-unknown-linux-musl
          cargo build --release --locked --target i686-unknown-linux-musl
          cargo build --release --locked --target aarch64-unknown-linux-musl
          cargo build --release --locked --target mips-unknown-linux-gnu
          cargo build --release --locked --target mips64-unknown-linux-gnuabi64
          cargo build --release --locked --target mips64el-unknown-linux-gnuabi64
          tar -cvzf target/x86_64-unknown-linux-musl/release/gpm_linux_amd64.tar.gz --directory=target/x86_64-unknown-linux-musl/release gpm
          tar -cvzf target/i686-unknown-linux-musl/release/gpm_linux_386.tar.gz --directory=target/i686-unknown-linux-musl/release gpm
          tar -cvzf target/aarch64-unknown-linux-musl/release/gpm_linux_arm64.tar.gz --directory=target/aarch64-unknown-linux-musl/release gpm
          tar -cvzf target/mips-unknown-linux-gnu/release/gpm_linux_mips.tar.gz --directory=target/mips-unknown-linux-gnu/release gpm
          tar -cvzf target/mips64-unknown-linux-gnuabi64/release/gpm_linux_mips64.tar.gz --directory=target/mips64-unknown-linux-gnuabi64/release gpm
          tar -cvzf target/mips64el-unknown-linux-gnuabi64/release/gpm_linux_mips64el.tar.gz --directory=target/mips64el-unknown-linux-gnuabi64/release gpm

      - name: Build (mac)
        if: startsWith(matrix.os, 'macOS')
        run: |
          rustup target add x86_64-apple-darwin
          rustup target add aarch64-apple-darwin
          cargo build --release --locked --target x86_64-apple-darwin
          cargo build --release --locked --target aarch64-apple-darwin
          tar -cvzf target/x86_64-apple-darwin/release/gpm_darwin_amd64.tar.gz --directory=target/x86_64-apple-darwin/release gpm
          tar -cvzf target/aarch64-apple-darwin/release/gpm_darwin_arm64.tar.gz --directory=target/aarch64-apple-darwin/release gpm

      - name: Build (windows)
        if: startsWith(matrix.os, 'windows')
        run: |
          rustup target add x86_64-pc-windows-msvc
          rustup target add i686-pc-windows-msvc
          rustup target add aarch64-pc-windows-msvc
          cargo build --release --locked --target x86_64-pc-windows-msvc
          cargo build --release --locked --target i686-pc-windows-msvc
          cargo build --release --locked --target aarch64-pc-windows-msvc
          tar -cvzf target/x86_64-pc-windows-msvc/release/gpm_windows_amd64.tar.gz --directory=target/x86_64-pc-windows-msvc/release gpm.exe
          tar -cvzf target/i686-pc-windows-msvc/release/gpm_windows_386.tar.gz --directory=target/i686-pc-windows-msvc/release gpm.exe
          tar -cvzf target/aarch64-pc-windows-msvc/release/gpm_windows_arm64.tar.gz --directory=target/aarch64-pc-windows-msvc/release gpm.exe

      - name: Release to Github
        uses: softprops/action-gh-release@v1
        if: startsWith(github.repository, 'axetroy') && startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GT_TOKEN }}
        with:
          files: |
            target/i686-pc-windows-msvc/release/gpm_windows_386.tar.gz
            target/aarch64-pc-windows-msvc/release/gpm_windows_arm64.tar.gz
            target/x86_64-pc-windows-msvc/release/gpm_windows_amd64.tar.gz

            target/x86_64-unknown-linux-musl/release/gpm_linux_amd64.tar.gz
            target/i686-unknown-linux-musl/release/gpm_linux_386.tar.gz
            target/aarch64-unknown-linux-musl/release/gpm_linux_arm64.tar.gz
            target/mips-unknown-linux-gnu/release/gpm_linux_mips.tar.gz
            target/mips64-unknown-linux-gnuabi64/release/gpm_linux_mips64.tar.gz
            target/mips64el-unknown-linux-gnuabi64/release/gpm_linux_mips64el.tar.gz

            target/x86_64-apple-darwin/release/gpm_darwin_amd64.tar.gz
            target/aarch64-apple-darwin/release/gpm_darwin_arm64.tar.gz
          draft: false

      - name: Clone axetroy/homebrew-gpm.rs
        if: startsWith(matrix.os, 'macOS') && startsWith(github.repository, 'axetroy') && startsWith(github.ref, 'refs/tags/')
        uses: actions/checkout@v3
        with:
          repository: "axetroy/homebrew-gpm.rs"
          path: "homebrew-gpm.rs"

      - uses: actions/setup-node@v2
        if: startsWith(matrix.os, 'macOS') && startsWith(github.repository, 'axetroy') && startsWith(github.ref, 'refs/tags/')
        with:
          node-version: "16"

      - name: Update homebrew Formula
        if: startsWith(matrix.os, 'macOS') && startsWith(github.repository, 'axetroy') && startsWith(github.ref, 'refs/tags/')
        env:
          GIT_REF: ${{ github.ref }}
          FORMULA_REPO_DIR: homebrew-gpm.rs
        run: node ./script/update_homebrew_formula.js

      - name: Release to homebrew tap
        if: startsWith(matrix.os, 'macOS') && startsWith(github.repository, 'axetroy') && startsWith(github.ref, 'refs/tags/')
        uses: EndBug/add-and-commit@v8 # You can change this to use a specific version.
        with:
          # The arguments for the `git add` command (see the paragraph below for more info)
          # Default: '.'
          add: "Formula"

          # The name of the user that will be displayed as the author of the commit.
          # Default: depends on the default_author input
          author_name: Axetroy

          # The email of the user that will be displayed as the author of the commit.
          # Default: depends on the default_author input
          author_email: axetroy.dev@gmail.com

          # The name of the custom committer you want to use, if different from the author of the commit.
          # Default: the name of the author (set with either author_name or default_author)
          committer_name: Axetroy

          # The email of the custom committer you want to use, if different from the author of the commit.
          # Default: the email of the author (set with either author_email or default_author)
          committer_email: axetroy.dev@gmail.com

          # Default: '.'
          cwd: "./homebrew-gpm.rs"

          # Determines the way the action fills missing author name and email. Three options are available:
          # - github_actor -> UserName <UserName@users.noreply.github.com>
          # - user_info -> Your Display Name <your-actual@email.com>
          # - github_actions -> github-actions <email associated with the github logo>
          # Default: github_actor
          default_author: github_actor

          # The message for the commit.
          # Default: 'Commit from GitHub Actions (name of the workflow)'
          message: "Update Formula"

          push: true

          github_token: ${{ secrets.GT_TOKEN }}
